    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb6b6, #ffe6e6);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            z-index: 2;
        }

        h3 {
            color: white;
            font-size: 6em;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
            font-family: 'Great Vibes', cursive;
            letter-spacing: 3px;
            position: relative;
        }

        /* Background hearts layer */
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 3em;
            animation: floatBg 6s infinite linear;
        }

        /* Floating hearts around text */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }

        .heart {
            position: absolute;
            color: #ff4444;
            font-size: 2.5em;
            opacity: 0;
            animation: float 5s infinite;
        }

        /* Roses */
        .roses {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }

        .rose {
            position: absolute;
            color: #ff3333;
            font-size: 2em;
            opacity: 0;
            animation: floatRose 6s infinite;
        }

        /* Sparkles */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 4s infinite;
        }

        /* Flowers at the bottom */
        .flowers {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 4;
            padding-bottom: 20px;
        }

        .flower {
            font-size: 3em;
            display: inline-block;
            margin: 0 15px;
            animation: sway 3s infinite ease-in-out;
        }

        .flower:nth-child(1) { animation-delay: 0s; }
        .flower:nth-child(2) { animation-delay: 0.5s; }
        .flower:nth-child(3) { animation-delay: 1s; }
        .flower:nth-child(4) { animation-delay: 1.5s; }

        /* Positioning */
        .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 20%; top: 70%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 70%; top: 60%; animation-delay: 3s; }

        .rose:nth-child(1) { left: 15%; top: 10%; animation-delay: 0.5s; }
        .rose:nth-child(2) { left: 75%; top: 20%; animation-delay: 1.5s; }
        .rose:nth-child(3) { left: 25%; top: 80%; animation-delay: 2.5s; }

        .sparkle:nth-child(1) { left: 30%; top: 40%; animation-delay: 0.5s; }
        .sparkle:nth-child(2) { left: 60%; top: 20%; animation-delay: 1.5s; }
        .sparkle:nth-child(3) { left: 40%; top: 80%; animation-delay: 2s; }
        .sparkle:nth-child(4) { left: 50%; top: 50%; animation-delay: 3s; }

        .bg-heart:nth-child(1) { left: 5%; top: 5%; animation-delay: 0s; }
        .bg-heart:nth-child(2) { left: 95%; top: 15%; animation-delay: 1s; }
        .bg-heart:nth-child(3) { left: 15%; top: 85%; animation-delay: 2s; }
        .bg-heart:nth-child(4) { left: 85%; top: 75%; animation-delay: 3s; }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { opacity: 0; transform: translateY(0) rotate(0deg); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-120px) rotate(20deg); }
        }

        @keyframes floatRose {
            0% { opacity: 0; transform: translateY(0) rotate(-10deg); }
            50% { opacity: 0.7; }
            100% { opacity: 0; transform: translateY(-100px) rotate(10deg); }
        }

        @keyframes floatBg {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0); }
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
